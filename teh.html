<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地和 - 役満コレクション</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
        }
        .font-serif {
            font-family: 'Noto Serif JP', serif;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .image-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .image-card:hover {
            border-color: #d4af37;
            transform: translateY(-4px);
        }
        .tab-active {
            border-bottom: 2px solid #d4af37;
            color: #d4af37 !important;
        }
        .bg-pattern {
            background-image: radial-gradient(circle at 2px 2px, rgba(212, 175, 55, 0.03) 1px, transparent 0);
            background-size: 30px 30px;
        }
        .fade-in {
            animation: fadeIn 0.4s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-pattern">

    <header class="border-b border-white/10 sticky top-0 bg-black/90 backdrop-blur-md z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="index.html" class="text-xl font-serif font-bold gold-gradient tracking-widest hover:opacity-80 transition-opacity">役満コレクション</a>
        
        <nav class="flex space-x-6 items-center text-sm">
            <a href="./index.html" class="text-gray-400 hover:text-white transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span>図鑑に戻る</span>
            </a>
        </nav>
    </div>
</header>

    <main class="container mx-auto px-4 py-12">
        
        <section class="mb-16">
            <div class="flex flex-col md:flex-row items-center md:items-end gap-6 mb-8">
                <h2 class="text-5xl md:text-7xl font-serif text-white tracking-tighter">地和</h2>
                <div class="pb-2">
                    <span class="px-3 py-1 bg-yellow-900/30 border border-yellow-700/50 text-yellow-500 text-xs font-bold rounded uppercase tracking-widest">Yakuman</span>
                </div>
            </div>
            <p class="text-gray-400 max-w-3xl leading-relaxed text-sm md:text-base">
                子が第一ツモで和了すると成立する役満。天和と同様に純粋な運の産物だが、自分の手でアガリ牌を引く瞬間の高揚感は代えがたい。第一ツモまでに誰も鳴きを入れていないことが条件となる、静寂の中の電撃戦。
            </p>
        </section>

        <div class="flex space-x-8 border-b border-white/10 mb-10 text-sm font-medium">
            <button onclick="filterMode('all', this)" class="filter-btn pb-4 tab-active text-gray-500 hover:text-white transition-all">すべての和了</button>
            <button onclick="filterMode('4p', this)" class="filter-btn pb-4 text-gray-500 hover:text-white transition-all">四人麻雀</button>
            <button onclick="filterMode('3p', this)" class="filter-btn pb-4 text-gray-500 hover:text-white transition-all">三人麻雀</button>
        </div>

        <div id="gallery-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            

            <div class="image-card group cursor-pointer rounded-lg overflow-hidden fade-in" data-mode="4p">
                <div class="aspect-video bg-zinc-800 relative flex items-center justify-center">
                    <img 
                        src="image/cih/IMG_7444.jpeg" 
                        alt="和了画像" 
                        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
                    >
                </div>
                <div class="p-5">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-[11px] font-bold text-yellow-500/80 tracking-widest uppercase">友人戦 四人南</span>
                        <span class="text-[10px] text-gray-500 font-mono">2026.01.03</span>
                    </div>
                    <span class="text-xs text-gray-400 italic">万象修羅</span>
                </div>
            </div>


            <div class="image-card group cursor-pointer rounded-lg overflow-hidden fade-in" data-mode="4p">
                <div class="aspect-video bg-zinc-800 relative flex items-center justify-center">
                    <img 
                        src="image/cih/IMG_7449.jpeg" 
                        alt="和了画像" 
                        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
                    >
                </div>
                <div class="p-5">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-[11px] font-bold text-yellow-500/80 tracking-widest uppercase">友人戦 四人南</span>
                        <span class="text-[10px] text-gray-500 font-mono">2025.01.03</span>
                    </div>
                    <span class="text-xs text-gray-400 italic">万象修羅</span>
                </div>
            </div>



        </div>
    </main>

    <script>
        function filterMode(mode, btnElement) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('tab-active');
            });
            btnElement.classList.add('tab-active');

            const cards = document.querySelectorAll('.image-card');
            cards.forEach(card => {
                card.style.display = 'none';
                card.classList.remove('fade-in');

                if (mode === 'all' || card.getAttribute('data-mode') === mode) {
                    card.style.display = 'block';
                    setTimeout(() => {
                        card.classList.add('fade-in');
                    }, 10);
                }
            });
        }
    </script>

    <footer class="bg-black border-t border-white/5 py-16 mt-20">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-xl font-serif gold-gradient mb-6 tracking-widest">役満コレクション</h2>
            <p class="text-[10px] text-gray-700 tracking-tighter uppercase">© 2026 YAKUMAN COLLECTION</p>
        </div>
    </footer>

</body>
</html>
